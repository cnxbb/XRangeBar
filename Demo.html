<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>XRangeBar Test</title>
<style>
    html, body {
        width:100%;
        height:100%;
    }
</style>
<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="sprintf.js"></script>
<script type="text/javascript" src="XRangeBar.js"></script>
<script language="JavaScript">
    var barh, barv;
    $(document).ready(function() {
        barh = new XRangeBar( {
            elid : 'barH',
            barcss : {
                'height'        : '4px',
                'border-radius' : '2px',
                'background'    : '#ccc',
            },
            btncss : {
                'width'         : '20px',
                'height'        : '20px',
                'border-radius' : '6px',
                'border'        : '2px solid #aaa',
                'background'    : '#ccc',
            },
            tipcss : {
                'color'         : 'blue',
                'background'    : '#ccc',
                'height'        : '40px',
                'line-height'   : '40px',
                'border-radius' : '20px',
            },
        } );

        barv = new XRangeBar( {
            elid : 'barV',
            min : 100,
            max : 211,
            orient : 'V',
        } );

        $("#barV").on('change', function( e, min, max ) {
            //范围变更通知
            console.log( min, max );
        } );
    });
</script>
</head>
<body>
    <div id="barH" style="width:400px;height:100px;position:absolute; top:50px;left:50px;"></div>
    <div id="barV" style="width:100px;height:400px;position:absolute; top:200px;left:300px;"></div>
</body>
</html>
